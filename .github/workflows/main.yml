name: Discord Bot

on:
  push:
    branches:
      - main  # This triggers the workflow on every push to the main branch
  workflow_dispatch:  # This allows manual triggering of the workflow from GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # You can use a specific version if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt file

      - name: Run Bot
        run: |
          python bot-code.py  # Ensure your main bot file is named bot-code.py
